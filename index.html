<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous" defer></script>
    <script defer src="main.js"></script>

    <title>Jordan's Connect Four</title>
</head>

<body>

    <h1 class="animated pulse slower">Jordan's Connect Four</h1>

    <!-- Flex Box + Grid that holds panels and gameboard -->
    <div class="mainContainer">
        <!-- Left side panel -->
        <div class="sidePanel">
            <div class="playerName" id="nameBox">
                <p id="playerOne">Player One's Name</p>
            </div>
            <div class="scoreBox">
                <p id="playerOneScore"></p>
            </div>
            <div class="pictureBoxOne">
                <div id="pictureThemeOne">
                </div>
            </div>
        </div>

        <!-- Shell for gameboard -->
        <div id="gameContainer">
        </div>

        <!-- Right side panel -->
        <div class="sidePanel">
            <div class="playerName" id="nameBox2">
                <p id="playerTwo">Player Two's Name</p>
            </div>
            <div class="scoreBox">
                <p id="playerTwoScore"></p>
            </div>
            <div class="pictureBoxTwo">
                <div id="pictureThemeTwo">
                </div>
            </div>
        </div>
    </div>

    <!-- Options bars -->
    <div class="navBar">
        <button class="mainButton">Options Menu</button>
        <div class="optionsContainer animated fadeIn delay-3s">
            <h3 class="subButton" id="resetButton">Reset Game</h3>
            <h3 class="subButton" id="darkOrLightTheme">Dark Theme</h3>
            <h3 class="subButton" id="ogreOrNormalTheme">Ogre Theme</h3>
            <h3 class="subButton" id="politicalOrNormalTheme">Political Theme</h3>
            <h3 class="subButton">3 Players (coming soon)</h3>
        </div>
    </div>

</body>

</html>
